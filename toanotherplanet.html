<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
    <link rel="stylesheet" href="all.css"/>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	html,body{
		width: 100vw;
		height: 100%;
		overflow: hidden
	}
	body{
		background-image: url(img/travel.gif);
		background-size: 100vw;
		background-position: top;
		left: 0;
		top: 0
	}
	img{
		position: fixed;
		left: 42.5vw;
		top: calc(50% - 7.5vw);
		width:15vw;
		transition: 2s
	}
	.inner{
		transform: scale(30);
	}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		text_1()
        function text_1(){
        	$('.black').show()
            $('.text').addClass('texton center')
            $('.text').html('주인 있는 행성을 빼앗을 수 없다. 새로운 외계행성을 찾아 다시 길을 떠난다.')
            setTimeout(function(){
                text_2()
            },3000)
        }
        function text_2(){
        	$('.black').hide()
            $('.text').removeClass('center')
            $('.text').html('다만 우주선의 상태가 전보다 좋지 않아 가장 가까운 곳으로 떠나야 한다. ')
            setTimeout(function(){
                text_3()
            },3000)
        }
        function text_3(){
        	$('.black').hide()
            $('.text').html('저기 어떤 행성이 보인다.')
            setTimeout(function(){
                text_4()
            },3000)
        }
        function text_4(){
        	$('.black').hide()
            $('.text').removeClass('center')
            $('.text').html('들어가보자')
            $('img').addClass('inner')
            setTimeout(function(){
                location.replace("Anotherplanet/index.html");
            },2000)
        }
	})
</script>
</head>
<body>
		<div class="black"></div>
		<div class="text"></div>
		<img src="img/anotherplanet.png">
</body>
</html>
